    <div id="addListModal" class="modal-display modal-close">
      <div>
        <div class="modal-title">
          New List
        </div>
        <div class="modal-content">
          <label for="listName">List Name:</label>
          <input type="text" id="listName">
        </div>
        <div id="alm-buttons">
          <button class="alm-submit modal-button">Submit</button>
          <button class="alm-cancel modal-button">Cancel</button>
        </div>
      </div>
    </div>
    <div id="addTaskModal" class="modal-display modal-close">
      <div>
        <div class="modal-title">
          Add Task
        </div>
        <div class="modal-content">
          <label for="atm-title">Task Title:</label>
          <input type="text" name="atm-title" id="atm-title">
          <label for="atm-description">Description:</label>
          <textarea name="atm-descriptionText" id="atm-descriptionText" cols="10" rows="10"></textarea>
          <label for="atm-dueDate">Due Date:</label>
          <input type="date" name="atm-dueDate" id="atm-dueDate">
          <label for="atm-notes">Notes:</label>
          <textarea name="atm-notes" id="atm-notes" cols="10" rows="10"></textarea>
        </div>
        <div id="atm-buttons">
          <button class="atm-submit modal-button">Submit</button>
          <button class="atm-cancel modal-button">Cancel</button>
        </div>
      </div>
