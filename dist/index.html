<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="pageContent">
      <div class="header"><div>To-Do List</div></div>
      <div id="sideBar">
        <div class="sidebarTitle">
          <span>Lists</span>
          <button class="add-buttons">Add List</button></div>
        <div class="sidebarLists">
          <ul>
            <li><button class="li-button">yolo</button></li>
            <li><button class="li-button">whats</button></li>
          </ul>
        </div>
      </div>
      <div id="listContentSection">
        <button class="add-buttons task-button">Add Task</button>
        <div class="list-tasks">
          <span>hello</span>
        
        </div>
      </div>
    </div>
    <div id="addListModal">
      <div>
        <div class="modal-title">
          New List
        </div>
        <div class="alm-content">
          <label for="listName">List Name:</label>
          <input type="text" id="listName">
        </div>
        <div id="alm-buttons">
          <button class="alm-submit alm-button">Submit</button>
          <button class="alm-cancel alm-button">Cancel</button>
        </div>
      </div>
    </div>
    <div id="addTaskModal">
      <div>
        <div class="modal-title">
          Add Task
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
    <style>
      #addTaskModal {
        /* display: none; */
        position: absolute;
        left: 50%;
        top: 20%;
        transform: translate(-50%,-50%);
        border: 2px solid black;
        border-radius: 8px;
        width: 400px;
      }
    </style>
  </body>
</html>
